<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>EXPLORER</title>
    <link rel="icon" href="images/explorer.png">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="splash-screen">
            <img id="splash-screen-image" src="images/explorer.png">
        </div>
        <div id="head">
            <p id="main-title">EXPLORER</p>
            <div id="main-logo"></div>
        </div>
        <section class="v-section">
            <div class="wide-div">
                <div id="grid">

                </div>
            </div>
        </section>
        <div id="player">
            <div class="wide-div">
                <p id="player-title"></p>
                <img id="player-image">
                <p id="player-text"></p>
                <a id="player-link1" class="player-link">GitHub</a>
                <a id="player-link2" class="player-link">Demo</a>
                <a id="player-close" class="player-link">✕</a>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
